server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# ВАЖНО:
# OTLP/Jaeger ingest теперь в Alloy, поэтому receivers убираем.
# Tempo остаётся хранилищем + query API.
# distributor:
#   receivers: ...

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 168h # было 48h, поставил 7 дней (можешь вернуть)

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    pool:
      max_workers: 100
      queue_depth: 10000

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal
  traces_storage:
    path: /var/tempo/generator/traces

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]